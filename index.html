<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

                <div class="slds-align--absolute-center">This content will be positioned in the absolute center of its container</div>
                <div class="slds-has-divider--bottom-space"></div>
                <!-- Description -->
                <p class="slds-align--absolute-center">
                    Utiliza <code>&nbsp;display flex &nbsp;</code> y <code>&nbsp;justify content center&nbsp;</code>
                </p>
            </div>
        </div>
    </div>
    <div class="slds-p-around--large slds-size--1-of-1">
        <div class="slds-box slds-theme--shade">
            <!-- Title -->
            <h2 class="slds-text-heading--large slds-align--absolute-center">Borders</h2>
            <div class="slds-has-divider--bottom-space"></div>
            <!-- Markup -->
            <div class="slds-align--absolute-center slds-border--bottom slds-border--top slds-border--left slds-border--right">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Obcaecati, quas!
            </div>
            <div class="slds-has-divider--bottom-space"></div>
            <!-- Description -->
            <p class="slds-align--absolute-center">
                Utiliza <code>&nbsp;1 px solid #d8dde6;&nbsp;</code>
            </p>
        </div>
    </div>
